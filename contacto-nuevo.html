        <!-- ------------------------ -->
        <!-- FORMULARIO -->
        <!-- ------------------------>

        <section class="row ">

            <div class="container ">

                <div class="row p-3 justify-content-center">

                    <div class="card mt-3 col-lg-9 col-md-9 col-sm-10 p-3">

                        <div class="container">
                            <div class="mb-3 row">
                                <h4 class="col">Datos</h4>
                            </div>
                            <div class="mb-2 row">
                                <form action="" class="col needs-validation" novalidate>
                                    <div class="mb-2">
                                        <label for="nombre" class="form label">Nombres</label>
                                        <input type="text" class="form-control my-2" name="nombre" id="nombre"
                                            placeholder="ej: Alba Sofia" required>
                                        <div class="valid-feedback">
                                            Todo bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Es necesario poner el nombre
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="apellido" class="form label">Apellidos</label>
                                        <input type="text" class="form-control my-2" name="apellido" id="apellido"
                                            placeholder="ej: Ramírez Vegas" required>
                                        <div class="valid-feedback">
                                            Todo bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Es necesario poner el apellido
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="numero" class="form label">Número telefonico</label>
                                        <input type="tel" class="form-control my-2" name="numero" id="numero"
                                            placeholder="ej: 00112233" required>
                                        <div class="valid-feedback">
                                            Todo bien
                                        </div>
                                        <div class="invalid-feedback">
                                            Es necesario poner el número telefónico
                                        </div>
                                    </div>
                                    <div class="text-center d-flex justify-content-between">
                                        <div class="ps-5">
                                            <button type="submit" class="btn btn-success btn-lg"
                                                onclick="location.href='contactos.html'">Agregar</button>
                                        </div>
                                        <div class="pe-5">
                                            <button type="reset" class="btn btn-danger btn-lg"
                                                onclick="location.href='contactos.html'">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row text-center">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
